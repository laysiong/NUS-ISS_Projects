<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Travelists Form</title>
    <link rel=stylesheet href="css/stylesheet.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <header class="top_container">
            <div class="topMenu">
                <div class="menuWrapper">
                    <div><a href="#">Promotion </a> </div>
                    <div><a href="#"> Events </a> </div>
                    <div><a href="#"> About Us </a> </div>
                    <div><a href="#"> FAQ </a> </div>
                </div>
            </div>
            <img class="logo_class" src="img/W_Travelist.png" width="100"/>
            <h1>Travelists</h1>
        </header>

        <!--
    require: corporate logo, header and footer information

     form:
        textboxes
        multiple grp of radio buttons
        at least on grp of checkboxes
        text box field to take in numeric data
        text box field to take in date or special data
        submit button
        reset button

    css
    mail-based sumbission (Output = html ,css, email window)
    -->

        <div class="mid_container">
            <form action="mailto:laysiong@hotmail.com" method="post" enctype="text/plain">
                <table id="rcorners1">

                    <tr>
                        <td colspan="4">
                            <h1>WRITE YOUR REQUEST TO US</h1>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table class="table_noBorder">
                                <tr>
                                    <td class="set-custom-width"> Name </td>
                                    <td><input class="set-90-width" type="text" name="name" autofocus /></td>
                                    <td class="set-custom-width"> Phone</td>
                                    <td><input class="set-90-width" type="number" name="phone" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table class="table_noBorder">
                                <tr>
                                    <td class="set-custom-width">No.People </td>
                                    <td><input class="set-90-width" type="number" name="organisation" /></td>
                                    <td class="set-custom-width"> Email </td>
                                    <td><input class="set-90-width" type="text" name="email" /></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4"> <h2><b>Traveling Dates</b></h2> </td>
                    </tr>

                    <tr>
                        <td colspan="4">
                            <table class="set-width table_noBorder">
                                <tr>
                                    <td class="set-vertical-align">Start</td>
                                    <td rowspan="2" class="set-text-center">TO</td>
                                    <td class="set-vertical-align">End</td>
                                </tr>

                                <tr>
                                    <td class="set-vertical-align"><input type="date" id="startdate" name="startdate"></td>
                                    <td class="set-vertical-align"><input type="date" id="enddate" name="enddate"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="1" class="set-width"> Budget (SGD)</td>
                        <td colspan="3">
                            <!-- https://mateam.net/html-escape-characters/ -->
                            <select name="Travel-Budget">
                                <option value="Undecision">Not yet</option>
                                <option value="less1000"> &#60; 1000 </option>
                                <option value="1000-2000">1000-2000</option>
                                <option value="2001-5000">2001-5000</option>
                                <option value="5001-10000">5001-10000</option>
                                <option value="more10000">&#62; 10000</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-vertical-align" colspan="1"> Travel Insurance </td>
                        <td colspan="3">
                            <input type="radio" name="travel-Insurance" value="Yes" checked="checked">Yes
                            <input type="radio" name="travel-Insurance" value="No">No
                        </td>
                    </tr>

                    <tr>
                        <td class="set-vertical-align" colspan="1"> Activities </td>
                        <td colspan="3">
                            <input type="checkbox" name="activities" value="Sightseeing">Sightseeing
                            <input type="checkbox" name="activities" value="Camping">Camping
                            <input type="checkbox" name="activities" value="Shopping">Shopping
                            <input type="checkbox" name="activities" value="Culture">Culture
                            <input type="checkbox" name="activities" value="Treking">Treking
                            <input type="checkbox" name="activities" value="ExtremeSport">Extreme Sport
                            <input type="checkbox" name="activities" value="Exploring">Exploring
                            <input type="checkbox" name="activities" value="Festival">Festival
                            <input type="checkbox" name="activities" value="Urban">Urban
                        </td>
                    </tr>
                    <tr>
                        <td class="set-vertical-align" colspan="1"> Message </td>
                        <td colspan="3"><textarea class="set-vertical-align" type="text" name="message" rows="13" cols="50"></textarea></td>
                    </tr>


                    <tr>
                        <td colspan="4">
                            <input class="set-half-width button" type="submit" value="Send" />
                            <input class="set-half-width button" type="reset" value="Reset" />
                        </td>
                    </tr>

                </table>
            </form>


        </div>
        <footer class="btm_cotainer">
            © 2024 Eithan Toh @ The Forge
        </footer>
    </div>
</body>
</html>
