<!DOCTYPE html>

	<div class="container-fluid">
		<div class="row justify-content-center">
			
				<div th:replace="~{fragments/general.html :: menu}"></div>

			    <div class="px-4">
				<h1 class="mt-4">Edit Leave Entitlement</h1>
				               <form th:action="@{/admin/leave-entitlement/edit}" th:object="${leaveEntitlementForm}" method="post">
				                   <input type="hidden" th:field="*{employeeId}">

				                   <div th:each="leaveCount, iterStat : ${leaveEntitlementForm.leaveCounts}" class="card mb-3">
				                       <div class="card-body">
				                           <h5 class="card-title" th:text="${leaveCount.leaveTypeId}">Leave Type</h5>
				                           <div class="form-group row">
				                               <label for="leaveCounts[__${iterStat.index}__].totalLeave" class="col-sm-3 col-form-label">Total Leave:</label>
				                               <div class="col-sm-9">
				                                   <input type="number" step="0.1" th:field="*{leaveCounts[__${iterStat.index}__].totalLeave}" class="form-control" required>
				                               </div>
				                           </div>
				                           <div class="form-group row">
				                               <label for="leaveCounts[__${iterStat.index}__].takenLeave" class="col-sm-3 col-form-label">Taken Leave:</label>
				                               <div class="col-sm-9">
				                                   <input type="number" step="0.1" th:field="*{leaveCounts[__${iterStat.index}__].takenLeave}" class="form-control" required>
				                               </div>
				                           </div>
				                           <input type="hidden" th:field="*{leaveCounts[__${iterStat.index}__].leaveTypeId}">
				                       </div>
				                   </div>

				                   <div class="form-group row">
				                       <div class="col-sm-12 text-center">
				                           <button type="submit" class="btn btn-primary">Save</button>
				                           <a href="/admin/leave-entitlements" class="btn btn-secondary">Cancel</a>
				                       </div>
				                   </div>
				               </form>
