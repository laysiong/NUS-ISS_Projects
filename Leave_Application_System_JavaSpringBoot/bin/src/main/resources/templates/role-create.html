<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title th:text="${role.id != null} ? 'Edit Role' : 'Create Role'">Role Form</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>

</head>

<body>
	
	<div class="container-fluid">
	<div class="row justify-content-center">
	<div th:replace="~{fragments/general.html :: menu}"></div>
	
	
		    <div class="px-4">
		        <h3 th:text="${role.id != null} ? 'Edit Role' : 'Create Role'">Role Form</h3>
		        <form th:action="@{/admin/role/save}" th:object="${role}" method="POST">
		            <div class="form-group">
						<input type="hidden" th:field="*{id}" />
		
		                <label for="type">Type</label>
		                <input type="text" id="type" th:field="*{type}" class="form-control" placeholder="Enter role type" required>
		            </div>
		            <button type="submit" class="btn btn-primary">Save</button>
		            <a href="/roles" class="btn btn-secondary">Cancel</a>
		        </form>
		    </div>
			
	</div>			
	</div>
	
</body>
</html>
