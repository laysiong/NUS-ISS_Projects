<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Leave Record</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
				<div th:replace="~{fragments/general.html :: menu}"></div>
				
				<div  class="card px-4 box_min_width" >
				<h2 class="mt-3">Leave Record Details</h2>
				<div class="card">
				    <div class="card-header">
				        LeaveRecord ID: <span th:text="${leaveRecord.Id}">LeaveRecord ID</span>
				    </div>
				    <div class="card-body">
				        <h5 class="card-title">Employee Details</h5>
				        <p class="card-text">
				            <strong>Employee Name:</strong> <span th:text="${leaveRecord.employee.name}">Employee Name</span><br>
				            <strong>Employee Email:</strong> <span th:text="${leaveRecord.employee.email}">Employee Email</span><br>
				        </p>

				        <h5 class="card-title">Leave Application Details</h5>
				        <p class="card-text">
				            <strong>Start Date:</strong> <span th:text="${leaveRecord.startDate}">Start Date</span><br>
				            <strong>End Date:</strong> <span th:text="${leaveRecord.endDate}">Hours</span><br>
				            <strong>Reason:</strong> <span th:text="${leaveRecord.reason}">Reason</span><br>
				            <strong>Comment:</strong> <span th:text="${leaveRecord.comment}">Comment</span><br>
				            <strong>Status:</strong> <span th:text="${leaveRecord.status}">Status</span><br>
				        </p>

				     

				        <a th:href="${referer}" class="btn btn-primary btn-sm">Back to List</a>
				    </div>
						
	    	</div>	
		</div>			
	</div>
</body>
<span th:replace="~{fragments/general.html :: bootstrapscript}"/>

</html>
