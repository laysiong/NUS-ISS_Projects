<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pending Leave Records</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>

</head>

<body>
	<div class="container-fluid">
	<div class="row justify-content-center">
	<div th:replace="~{fragments/general.html :: menu}"></div>
		<div class="card px-4" style="min-width:600px;">
	
			<h2 class="mt-3">Employee Leave History</h2>
			<h3 style="text-align: center;" th:if="${#lists.isEmpty(leaves)}">No Results.</h3>
			<table th:if="${not #lists.isEmpty(leaves)}" class="table table-striped">
		<tr>
					<th>Employee Name</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Reason for Leave</th>
					<th>Status</th>
					<th>Action</th>
					
				</tr>
				<tr th:each="leave:${leaves}">
					<td th:text="${leave.employee.getName()}">Name</td>
					<td><a th:text="${leave.startDate}">Start Date</a></td>
					<td th:text="${leave.endDate}">End Date</td>
					<td th:text="${leave.reason}">Reason</td>
					<td th:text="${leave.status}">Status</td>
					<td><a th:href="@{/detailLeaveRecord/{id}(id=${leave.id})}"
							class="btn btn-primary btn-sm">View Detail</a></td>
				</tr>
			</table>

		
			
			</div>
		</div>			
		</div>		
</body>
<span th:replace="~{fragments/general.html :: bootstrapscript}"/>

</html>
