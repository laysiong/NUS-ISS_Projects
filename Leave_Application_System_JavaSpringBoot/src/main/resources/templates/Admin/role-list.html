<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Role Management</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>

</head>

<body>
	
	<div class="container-fluid">
	<div class="row justify-content-center">
	<div th:replace="~{fragments/general.html :: menu}"></div>
	
		    <div class="card px-4 box_min_width">
		        <h2 class="mt-3">Role Management</h2>
				<p class="text-danger mt-3" th:if="${errorMessage != null}" th:utext="${errorMessage}"></p>
		        <a th:href="@{/role/create}" class="btn btn-primary btn-sm mt-2 mb-2 button_max_width"> New Role</a>
		        <table class="table table-striped">
		            <thead>
		                <tr>
		                    <th>ID</th>
		                    <th>Type</th>
		                    <th>Actions</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="role : ${roles}">
		                    <td th:text="${role.id}"></td>
		                    <td th:text="${role.type}"></td>
		                    <td>
		                        <a th:href="@{/role/edit/{id}(id=${role.id})}" class="btn btn-info btn-sm">Edit</a>
		                        <a th:href="@{/role/delete/{id}(id=${role.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this role?');">Delete</a>

		                    </td>
		                </tr>
		            </tbody>
		        </table>
		        <!--<a th:href="@{/employee}" class="btn btn-primary btn-sm button_max_width">Back to Employee List</a>-->
		    </div>
			
	</div>			
	</div>
		
</body>
<span th:replace="~{fragments/general.html :: bootstrapscript}"/>

</html>
