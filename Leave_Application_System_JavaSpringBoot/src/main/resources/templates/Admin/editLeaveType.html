<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Leave Type</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>

</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			
				<div th:replace="~{fragments/general.html :: menu}"></div>

			    <div class="card px-4" style="min-width:600px;">
			    <h2 class="mt-3">Edit Leave Type</h2>
				<p class="text-danger mt-3" th:if="${errorMessage != null}" th:utext="${errorMessage}"></p>

			    <form th:action="@{/leave-type/save}" th:object="${leaveType}" method="post">
					
					<div class="form-group">
				        <input type="hidden" th:field="*{id}" />
				        <label for="type">Type:</label>
				        <input type="text" class="form-control" id="type" th:field="*{type}" required />
					</div>

					<div class="form-group">
						<label for="type">Number of Leaves:</label>
						<input type="number" class="form-control" id="default_val" th:field="*{default_val}" required />
					</div>

			        <button type="submit" class="btn btn-primary btn-sm">Save</button>
			        <a th:href="@{/leave-types}" class="btn btn-secondary btn-sm">Cancel</a>
			    </form>
		    	</div>
					
		</div>			
		</div>
</body>
<span th:replace="~{fragments/general.html :: bootstrapscript}"/>

</html>
