<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Department Management</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>
</head> 

<body>
	
	<div class="container-fluid">
	<div class="row justify-content-center">
	<div th:replace="~{fragments/general.html :: menu}"></div>


	    <div class="card px-4 box_min_width">
	        <h2 class="mt-3">Department Management</h2>
			<p class="text-danger mt-3" th:if="${errorMessage != null}" th:utext="${errorMessage}"></p>
	        <a th:href="@{/department/create}" class="btn btn-primary btn-sm mt-2 mb-2 button_max_width">
				New Department
			</a>

	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th>ID</th>
						<th>Name</th>
						<th>Contact</th>
	                    <th>Floor</th>
	                    <th>Actions</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="department : ${departments}">
	                    <td th:text="${department.id}"></td>
	                    <td th:text="${department.name}"></td>
						<td th:text="${department.contact}"></td>
						<td th:text="${department.floor}"></td>
	                    <td>
                <a th:href="@{/department/edit/{id}(id=${department.id})}" class="btn btn-info btn-sm">Edit</a>
                <a th:href="@{/department/delete/{id}(id=${department.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>

	                    </td>
	                </tr>
	            </tbody>
	        </table>
	        <!--<a th:href="@{/employee}" class="btn btn-primary btn-sm button_max_width">Back to Employee List</a>-->
	    </div>
	

	</div>			
	</div>
	
</body>
<span th:replace="~{fragments/general.html :: bootstrapscript}"/>

</html>
