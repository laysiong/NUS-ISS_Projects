<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Holidays Management</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>

</head> 

<body>
	
	<div class="container-fluid">
	<div class="row justify-content-center">
	<div th:replace="~{fragments/general.html :: menu}"></div>


	    <div class="card px-4 box_min_width">
	        <h2 class="mt-3">Holiday Management</h2>
	        <a th:href="@{/holidaysform}" class="btn btn-primary btn-sm mt-2 mb-2 button_max_width">Create New Entry</a>
	        <table class="table table-striped">
	            <thead>
	                <tr>
	                    <th>Id</th>
						<th>Holidays</th>
						<th>Date</th>
						<th>Action</th>

	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="holiday : ${holidays}">
	                    <td th:text="${holiday.id}"></td>
	                    <td th:text="${holiday.holiday}"></td>
						<td th:text="${holiday.startDate}"></td>

	                    <td>
							<a th:href="@{/holidayform/edit/{id}(id=${holiday.id})}" class="btn btn-info btn-sm">Edit</a>
							<a th:href="@{/holidays/delete/{id}(id=${holiday.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this holiday?');">Delete</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	

	</div>			
	</div>
	
</body>
<span th:replace="~{fragments/general.html :: bootstrapscript}"/>

</html>
