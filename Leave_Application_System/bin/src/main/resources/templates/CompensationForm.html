<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
  <title>Compensation Form</title>
  <span th:replace="~{fragments/general.html :: js_css_assets}"/>
</head>

<body>
	<div class="container-fluid">
	<div class="row justify-content-center">
	<div th:replace="~{fragments/general.html :: menu}"></div>
	
	<div class="card px-4" style="min-width:600px;">
			<div class="card-header bg-white">
				<h3 class="card-title" th:text="${CompensationForm.compensationId == null} ? 'Create Compensation' : 'Edit Compensation'"></h3>
	        </div>
	        <div class="card-body">
	            <form th:object="${CompensationForm}"th:action="@{${CompensationForm.compensationId == null} ? '/compensation/create' : '/compensation/save'}" method="post">
					<input type="hidden" th:field="*{compensationId}" th:if="${CompensationForm.compensationId != null}" />
					<input type="hidden" th:field="*{C_status}" th:if="${CompensationForm.compensationId != null}"  />


	                <div class="form-group">
	                    <label for="startDate">Start Date:</label>
	                    <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{startDate}" />
	                    <p class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
	                </div>
	                <div class="form-group">
	                    <label for="hours">Hours:</label>
	                    <input type="number" class="form-control" id="hours" name="hours" th:field="*{Hours}"></input>
	                    <p class="text-danger" th:if="${#fields.hasErrors('Hours')}" th:errors="*{Hours}"></p>
	                </div>
	                <div class="form-group">
	                    <label for="reason">Comments:</label>
	                    <textarea class="form-control" id="reason" name="reason" th:field="*{C_reason}"></textarea>
	                    <p class="text-danger" th:if="${#fields.hasErrors('C_reason')}" th:errors="*{C_reason}"></p>
	                </div>
	                <button type="submit" class="btn btn-primary">Submit</button>
	            </form>
	            <p class="text-danger mt-3" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
	        </div>
	    </div>
	</div>
	</div>			
	</div>
	
	
</body>
</html>
