<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Leave Type</title>
	<span th:replace="~{fragments/general.html :: js_css_assets}"/>

</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			
				<div th:replace="~{fragments/general.html :: menu}"></div>

			    <div class="card px-4" style="min-width:600px;">
			    <h1>Edit Leave Type</h1>
			    <form th:action="@{/admin/leave-type/save}" th:object="${leaveType}" method="post">
					
					<div class="form-group">
				        <input type="hidden" th:field="*{id}" />
				        <label for="type">Type:</label>
				        <input type="text" id="type" th:field="*{type}" required />
					</div>

			        <button type="submit" class="btn btn-primary mb-3">Save</button>
			        <a th:href="@{/admin/leave-types}" class="btn btn-secondary">Cancel</a>
			    </form>
		    	</div>
					
		</div>			
		</div>
</body>
</html>
