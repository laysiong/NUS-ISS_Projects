<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Holidays form</title>

    <span th:replace="~{fragments/general.html :: js_css_assets}"/>
	<script th:src="@{/js/caculateDate.js}" type="text/javascript"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div th:replace="~{fragments/general.html :: menu}"></div>
            <div class="card px-4">
                <h1>
	<h3 class="card-title" th:text="${holidays.id == null} ? 'Create Holidays' : 'Edit Holidays'"></h3>
				</h1>
                <form th:action="@{/admin/holidays/create}" th:object="${holidays}" method="post">
                    <div class="form-group">
						<input type="hidden" th:field="*{id}" th:if="${holidays.id != null}" />

                        <label for="holiday">Name of Holiday:</label>
                        <input type="text" id="holiday" th:field="*{holiday}" required />
                        <p class="text-danger" th:if="${#fields.hasErrors('holiday')}" th:errors="*{holiday}"></p>
                    </div>
					
                    <div class="form-group">
                        <label for="holidayDate">Start Dates:</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{startDate}" />
                        <p class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
                    </div>
				
					
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/admin/holidays}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
	

</body>

</html>
